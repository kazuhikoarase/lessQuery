<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="minq.js"></script>
  <script>

var $ = minQuery;

$(function() {
  $('.myDiv').css({ position: 'absolute',
      width: '100px', height: '100px',
      backgroundColor: 'rgba(0,255,0,0.2)' }).
    on('mouseover', function(event) {
      $(this).css({ color: '#0099cc', fontWeight: 'bold' });
    }).
    on('mouseout', function(event) {
      $(this).css({ color: '', fontWeight: '' });
    }).
    each(function(index) {
      this.innerHTML = '#' + index;
      $(this).css({ left : (20 * index) + 'px',
        top : (20 * index) + 'px'});
    });
});

  </script>
</head>
<body>
  <div class="myDiv"></div>
  <div class="myDiv"></div>
  <div class="myDiv"></div>
</body>
</html>
